<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-message {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2>Contact</h2>
    <form id="checkoutForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
        <div class="error-message" id="emailError">Please enter a valid email address.</div>
      </div>

      <h2>Shipping address</h2>

      <div class="mb-3">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstName">
        <div class="error-message" id="firstNameError">First name is required.</div>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastName">
        <div class="error-message" id="lastNameError">Last name is required.</div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address">
        <div class="error-message" id="addressError">Address is required.</div>
      </div>

      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city">
        <div class="error-message" id="cityError">City is required.</div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone">
        <div class="error-message" id="phoneError">Phone number is required.</div>
      </div>

      <button type="submit" class="btn btn-primary">Continue to shipping</button>
    </form>
  </div>

  <script>
    // Basic form validation
    document.getElementById("checkoutForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission for validation

      // Reset all error messages
      var errormessages = document.querySelectorAll('.error-message');

      errormessages.forEach(function(el) {
        el.style.display = 'none';
      });

      let valid = true;

      var inputtags = document.getElementsByTagName("input")
      for (var i = 0; i < inputtags.length; i++) {
        var input = inputtags[i];
        var errorMessageElement = document.getElementById(input.id + "Error");

        if (inputtags[i].value === "") {
            errorMessageElement.style.display = 'block';
            valid = false; // Mark form as invalid if any input is empty
        }
    }
    if (valid) {
        alert("Form is valid and ready to submit!");
        // You can submit the form data here, e.g., send it to the server.
      }
    });
  </script>
</body>
</html>
